<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Booking</title>
</head>
<body>
{% for hotel in hotels %}
<div style="display:flex; margin-bottom: 15px; margin-left: 75px;">
    <h1>{{hotel.name}}</h1>
    <h4>{{hotel.location}}</h4>
    <h4>{{hotel.services}}</h4>
    <img src="{{ url_for('static', path='images/' + hotel.image_id|string + '.webp') }}" alt="Photo of hotel" width="300">
</div>
{% endfor %}
</body>
</html>
